<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço Inteligente</title>
</head>
<body>

    <h1>Cadastro de Endereço</h1>
    
    <form id="address-form">
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required>
        </div>
        <br>
        <div>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Ex: Rua das Flores" required>
        </div>
        <br>
        <div>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Ex: 123" required>
        </div>
        <br>
        <div>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Ex: Apto 4B">
        </div>
        <br>
        <div>
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" placeholder="SP" maxlength="2" required>
        </div>
        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
